<div class="card product-card h-100 shadow-sm">
    <div class="product-image-wrapper">
        <img loading="lazy" decoding="async" [src]="product.image" [alt]="product.title"
            style="aspect-ratio: 4/3; object-fit: cover;" class="product-image" />
        <span class="badge bg-info position-absolute top-0 end-0 m-2">{{ product.category | titlecase }}</span>
    </div>
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text text-muted flex-grow-1">{{ product.description }}</p>
        <div class="product-meta d-flex justify-content-between align-items-center mb-3">
            <span class="badge bg-success fs-6">${{ product.price }}</span>
            <span class="badge bg-warning text-dark">â˜… {{ product.rating.rate }}</span>
        </div>
        <div class="product-actions d-grid gap-2">
            <a [routerLink]="['/products', product.id]" class="btn btn-info btn-sm"
                aria-label="View details for {{ product.title }}">
                ğŸ‘ï¸ View Details
            </a>
            <button type="button" class="btn btn-warning btn-sm" (click)="edit.emit(product.id)" [disabled]="disabled"
                aria-label="Edit {{ product.title }}">
                âœï¸ Edit
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="delete.emit(product.id)" [disabled]="disabled"
                aria-label="Delete {{ product.title }}">
                ğŸ—‘ï¸ Delete
            </button>
        </div>
    </div>
</div>
